<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Modal Edit-->
<div th:fragment="editModal" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-product">
          <fieldset class="row g-3">
            <div>
              <input type="text" hidden class="form-control" id="upID" name="upID" value="">
            </div>
            <div class="col-md-6">
              <label for="upProductName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="upProductName" name="upProductName" value="">
            </div>
            <div class="col-md-6">
              <label for="upPrice" class="form-label">Price</label>
              <input type="text" class="form-control" id="upPrice" name="upPrice" value="">
            </div>
            <div class="col-md-6">
              <label for="upDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="upDescription" name="upDescription" value="">
            </div>
            <div class="col-md-6">
              <label>Category</label>
              <select class="form-control" name="upCategory" id="upCategory" value="">
                <option value="">Choose category</option>
                <option th:each="c : ${categories}" th:value="${c.category_id}" th:text="${c.category_name}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Image</label>
              <input type="file" id="i64" value="" onchange="uploadImg64(this)">
              <input type="text" id="img64" value="" hidden>
              <img id="avatar" class="avatar" style="width: auto; height: 150px">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary dismiss-modal" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-customer">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
