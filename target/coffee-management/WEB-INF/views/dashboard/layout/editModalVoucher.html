<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Modal Edit-->
<div th:fragment="editModalVoucher" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit Voucher</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-voucher">
          <fieldset class="row g-3">
            <div>
              <input type="text" hidden class="form-control" id="upID" name="upID" value="">
            </div>
            <div class="col-md-6">
              <label for="upVoucherName" class="form-label">Voucher Name</label>
              <input type="text" class="form-control" id="upVoucherName" name="upVoucherName" value="">
            </div>
            <div class="col-md-6">
              <label for="upPercentDiscount" class="form-label">Percent Discount</label>
              <input type="text" class="form-control" id="upPercentDiscount" name="upPercentDiscount" value="">
            </div>
            <div class="col-md-6">
              <label for="upReleaseDate" class="form-label">Release Date</label>
              <input type="date" class="form-control" id="upReleaseDate" name="upReleaseDate" value="">
            </div>
            <div class="col-md-6">
              <label for="upExpirationDate" class="form-label">Expiration Date</label>
              <input type="date" class="form-control" id="upExpirationDate" name="upExpirationDate" value="">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary dismiss-modal" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-voucher">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
