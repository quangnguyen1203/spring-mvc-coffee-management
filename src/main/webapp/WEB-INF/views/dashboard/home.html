<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/dashboard/layout/head::head">
</head>
<body>
<!-- Begin page -->
<div id="wrapper">
  <th:block th:replace="/dashboard/layout/side-bar::side-bar"></th:block>
  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->
  <div class="content-page">
    <div class="content">
      <!-- Start Content-->
      <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <h4 class="page-title">Dashboard</h4>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <!-- end page title -->

        <div class="row">
          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center">
                    <h2 class="my-0"><span data-plugin="counterup">50</span></h2>
                    <p class="mb-0">Daily Visits</p>
                  </div>
                  <i class="ion-md-eye text-pink bg-light"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center">
                    <h2 class="my-0"><span data-plugin="counterup">12056</span></h2>
                    <p class="mb-0">Sales</p>
                  </div>
                  <i class="ion-md-paper-plane text-purple bg-light"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center">
                    <h2 class="my-0"><span data-plugin="counterup">1268</span></h2>
                    <p class="mb-0">New Orders</p>
                  </div>
                  <i class="ion-ios-pricetag text-info bg-light"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="col-xl-3 col-sm-6">
            <div class="card">
              <div class="card-body widget-style-2">
                <div class="media">
                  <div class="media-body align-self-center">
                    <h2 class="my-0"><span data-plugin="counterup">145</span></h2>
                    <p class="mb-0">New Users</p>
                  </div>
                  <i class="mdi mdi-comment-multiple text-primary bg-light"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="portlet">
              <div class="card">
                <div class="card-header py-3 bg-transparent">
                  <div class="card-widgets">
                    <a href="javascript:;" data-toggle="reload"><i class="mdi mdi-refresh"></i></a>
                    <a data-toggle="collapse" href="#cardCollpase2" role="button" aria-expanded="false" aria-controls="cardCollpase2"><i class="mdi mdi-minus"></i></a>
                    <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                  </div>
                  <h5 class="header-title mb-2">  Weekly Sales Report</h5>
                </div>
                <div id="cardCollpase2" class="collapse show">
                  <div class="card-body">
                    <div id="morris-bar-example" class="morris-charts" dir="ltr" style="height: 320px;"></div>
                    <div class="row text-center mt-4">
                      <div class="col-sm-3 col-6">
                        <h5>$ 126</h5>
                        <small class="text-muted"> Today's Sales</small>
                      </div>
                      <div class="col-sm-3 col-6">
                        <h5>$ 967</h5>
                        <small class="text-muted">This Week's Sales</small>
                      </div>
                      <div class="col-sm-3 col-6">
                        <h5>$ 4500</h5>
                        <small class="text-muted">This Month's Sales</small>
                      </div>
                      <div class="col-sm-3 col-6">
                        <h5>$ 87,000</h5>
                        <small class="text-muted">This Year's Sales</small>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- end card-->
            </div>
          </div>
        </div>
        <!-- /Portlet -->

        <div class="row">
          <!-- end col -->

          <div class="col-lg-12">
            <div class="card">
              <div class="card-header py-3 bg-transparent">
                <div class="card-widgets">
                  <a href="javascript:" data-toggle="reload"><i class="mdi mdi-refresh"></i></a>
                  <a data-toggle="collapse" href="#cardCollpase4" role="button" aria-expanded="false" aria-controls="cardCollpase4"><i class="mdi mdi-minus"></i></a>
                  <a href="#" data-toggle="remove"><i class="mdi mdi-close"></i></a>
                </div>
                <h5 class="header-title mb-0"> Projects</h5>
              </div>
              <div id="cardCollpase4" class="collapse show">
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-nowrap mb-0">
                      <thead>
                      <tr>
                        <th>#</th>
                        <th>Order Date</th>
                        <th>Order Time</th>
                        <th>Total Price</th>
<!--                        <th>Staff Name</th>-->
                        <th>Voucher</th>
                      </tr>
                      </thead>
                      <tbody th:each="order : ${orders}">
                      <tr>
                        <td class="detail" type="button" data-toggle="modal" data-target="#exampleModal" th:text="${order.order_id}" th:value="${order.order_id}"></td>
                        <td th:text="${order.order_date}"></td>
                        <td th:text="${order.order_time}"></td>
                        <td th:text="${order.total_price}"></td>
<!--                        <td th:text="${order.user.user_name}"></td>-->
                        <td th:text="${order.voucher.voucher_name}"></td>
                      </tr>

                      </tbody>
                    </table>
                  </div>

                </div>
              </div>
            </div>
            <!-- end card-->

          </div>
          <!-- end col -->

        </div>
        <!-- End row -->

      </div>
      <!-- end container-fluid -->

    </div>
    <!-- end content -->
  </div>

  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->
</div>
<!-- END wrapper -->

<!--Modal detail-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header float-right" id="orderNumber">
        <h5>Order details</h5>
      </div>
      <div class="modal-body">
        <div>
          <table class="table table-bordered">
            <thead>
            <tr>

              <th>Product Name</th>
              <th>Amount</th>
              <th>Price</th>
            </tr>
            </thead>
            <tbody id="detailBody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block th:replace="/dashboard/layout/script::script"></th:block>

</body>

<script>
  function getBody(){
    let detail_id = $(this).attr("value");
    $.ajax({
      type: "GET",
      url: `/orderDetail/${detail_id}`
    }).done(function (orderDetail){
      $('#orderNumber').html(`<h5>Order Number ${orderDetail[0].order.order_id}</h5>`);
      let content = "";
      for (let i = 0; i < orderDetail.length ; i++) {
        content += `
            <tr>
                <td>${orderDetail[i].product_name}</td>
                <td>${orderDetail[i].amount}</td>
                <td>${orderDetail[i].price}</td>
            </tr>`;
      }
      $('#detailBody').html(content);
    })
  }

  $('.detail').on("click",getBody);
</script>
</html>
