<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/resource/css/sweetalert2.min.css">
    <script type="text/javascript" src="/resource/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/resource/js/sweetalert2.min.js"></script>
    <script type="text/javascript" src="/resource/js/app.js"></script>
    <link rel="stylesheet" href="/resource/css/bootstrap.css">
    <link rel="stylesheet" href="/resource/css/mystyle.css">
</head>
<body>
<div class="login-wrap">
    <div class="login-html">
        <div class="form-group">
            <div class="col-md-6" th:if="${param.error}">
                <div class="alert alert-danger" role="alert">
                    <p style="margin-bottom: 0;">You entered wrong credentials!</p>
                </div>
            </div>
        </div>
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <div class="group">
                    <label for="username" class="label">Username</label>
                    <input type="text" class="input" id="username" name="username" placeholder="Username" required autofocus>
                </div>
                <div class="group">
                    <label for="password" class="label">Password</label>
                    <input type="password" class="input" id="password" name="password" placeholder="Password" required>
                </div>

                <div class="group">
                    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    <button id="btnLogin" class="btn btn-lg btn-outline-primary btn-block button" type="button">Sign in</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>

    function loginHandle() {
        let customer = {
            username: $("#username").val(),
            password: $("#password").val()
        };

        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "/api/login",
            data: JSON.stringify(customer)
        }).done((resp) => {
            console.log(resp);
            App.showSuccessAlert("Successful data generation !");
            if (resp.roles[0].authority === "ADMIN"){
                window.location.href = "/dashboard";
            } else {
                window.location.href = "/app";
            }
        }).fail(() => {
            App.showErrorAlert("An error occurred. Please try again later !");
        });
    }

    $("#btnLogin").on("click", () => {
        loginHandle();
    });
</script>
</body>
</html>
