<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Modal Edit-->
<div th:fragment="editUserModal" class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-user">
          <fieldset class="row g-3">
            <div>
              <input type="text" hidden class="form-control" id="upID" name="upID" value="">
            </div>
            <div class="col-md-6">
              <label for="upUserName" class="form-label">User Name</label>
              <input type="text" class="form-control" id="upUserName" name="upUserName" value="">
            </div>
            <div class="col-md-6">
              <label for="upEmail" class="form-label">Email</label>
              <input type="text" class="form-control" id="upEmail" name="upEmail" value="">
            </div>
            <div class="col-md-6">
              <label for="upPhoneNumber" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="upPhoneNumber" name="upPhoneNumber" value="">
            </div>
            <div class="col-md-6">
              <label for="upPassword" class="form-label">Password</label>
              <input type="text" class="form-control" id="upPassword" name="upPassword" value="">
            </div>
            <div class="col-md-6">
              <label>Role</label>
              <select class="form-control" name="upRole" id="upRole" value="">
                <option value="">Choose Role</option>
                <option th:each="r : ${roles}" th:value="${r.role_id}" th:text="${r.role_name}"></option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Image</label>
              <input type="file" id="i64" value="" onchange="uploadImg64(this)">
              <input type="text" id="img64" value="" hidden>
              <img id="avatar" class="avatar" style="width: auto; height: 150px">
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary dismiss-modal" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-user">Save changes</button>
      </div>
    </div>
  </div>
</div>
</html>
